    <h1>Prototype array</h1>
    <h2></h2>

<script>
     function Myarr(){
        this.length=0;
     }
//perform operations
     //push
     //pop
     //map
     //filter
     //reducer

 // Create Push functionality    
Myarr.prototype.push = function(e){
    this[this.length]=e;
    this.length++;
   return this.length;
}

let arr = new Myarr();
console.log(arr);
arr.push(8)
arr.push(5)
arr.push(3)
console.log(arr);

// Create Pop functionality  
Myarr.prototype.pop = function(){
    this.length--;
    let popEle=this[this.length];
    delete this[this.length];
   return popEle;
}
arr.pop();
console.log(arr);

//create map functionality
Myarr.prototype.map = function(cb){
    let res =new Myarr()
    for(index in this){
        if(this.hasOwnProperty(index)){
            res.push(cb(this[index],index,this))
        }
    }
    return res
}
var res=arr.map(function(value){
    return value;
})
console.log(res);
</script>
